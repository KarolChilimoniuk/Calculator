<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <meta name="description" content="Simple calculator app in html, css and JS" />     
    <meta property="og:title" content="Calculator - Karol Chilimoniuk" />
    <meta property="og:description" content="Simple calculator app in html, css and JS" />
    <meta property="og:url" content="" /> <!-- dodać!!!!-->
    <meta property="og:image" content="" /> <!-- dodać!!!!-->

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="assets/pwa/icons/calculator-128x128.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/calculator-128x128.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="calculator__result"></div>
        <button class="button button--js calculator__reset">ce</button>
        <button class="button button--js calculator__plus">+</button>
        <button class="button button--js calculator__minus">-</button>
        <button class="button button--js calculator__back">del</button>
        <button class="button button--js calculator__one">1</button>
        <button class="button button--js calculator__two">2</button>
        <button class="button button--js calculator__three">3</button>
        <button class="button button--js calculator__divide">/</button>
        <button class="button button--js calculator__four">4</button>
        <button class="button button--js calculator__five">5</button>
        <button class="button button--js calculator__six">6</button>
        <button class="button button--js calculator__mult">*</button>
        <button class="button button--js calculator__seven">7</button>
        <button class="button button--js calculator__eight">8</button>
        <button class="button button--js calculator__nine">9</button>
        <button class="button button--js calculator__equal">=</button>
        <button class="button button--js calculator__dot">.</button>
        <button class="button button--js calculator__zero">0</button>
        <button class="button button--js calculator__double-zero">00</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
