<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple calculator app in html, css and JS" />
  <meta property="og:title" content="Calculator - Karol Chilimoniuk" />
  <meta property="og:description" content="Simple calculator app in html, css and JS" />
  <meta property="og:url" content="https://karolchilimoniuk.github.io/Calculator/" />
  <meta property="og:image"
    content="https://github.com/KarolChilimoniuk/Calculator/blob/master/src/assets/img/calculator_img.jpg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="128x128" href="assets/pwa/icons/calculator-128x128.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/calculator-128x128.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="calculator">
    <div class="calculator__result calculator__result--js">
      <p class="calculator__paragraph-result calculator__paragraph-result--js"></p>
    </div>
    <button class="button button__action button__action--js ">ce</button>
    <button class="button button__action button__action--js ">+</button>
    <button class="button button__action button__action--js ">-</button>
    <button class="button button__action button__action--js ">del</button>
    <button class="button button__number--js ">1</button>
    <button class="button button__number--js ">2</button>
    <button class="button button__number--js ">3</button>
    <button class="button button__action button__action--js ">/</button>
    <button class="button button__number--js ">4</button>
    <button class="button button__number--js ">5</button>
    <button class="button button__number--js ">6</button>
    <button class="button button__action button__action--js ">*</button>
    <button class="button button__number--js ">7</button>
    <button class="button button__number--js ">8</button>
    <button class="button button__number--js calculator__nine">9</button>
    <button class="button button__action button__action--js button__equal">=</button>
    <button class="button button__action button__action--js ">.</button>
    <button class="button button__number--js ">0</button>
    <button class="button button__number--js ">00</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
